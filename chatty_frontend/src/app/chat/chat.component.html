<div class="h-100 d-flex flex-column gap-2">
    <div *ngFor="let message of messages">
        <div [ngClass]="isOwnMessage(message.senderUsername) ? 'right' : 'left'" class="col-6 msg p-3">
            <div>{{message.text}}</div>
            <small *ngIf="!isOwnMessage(message.senderUsername)" class="fst-italic">{{message.senderUsername}}</small>
        </div>
    </div>
    <div class="col d-flex">
        <div class="w-100 align-content-end">
            <div class="d-flex gap-3">
                <input [formControl]="messageFormControl" type="text" class="form-control">
                <button type="button" class="btn btn-primary" (click)="sendMessage()"><i
                        class="bi bi-send"></i></button>
            </div>
        </div>
    </div>
</div>
