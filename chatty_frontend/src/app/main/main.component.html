<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <i class="bi bi-list toggle-sidebar-btn" (click)="appService.toggleSidebar()"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
            <li class="nav-item dropdown pe-3">
                <app-dropdown [toggler]="profileToggler" [content]="profileDropdownContent">
                    <ng-container cpSlot="toggler">
                        <a #profileToggler class="nav-link nav-profile d-flex align-items-center pe-0" href="#"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span class="d-none d-md-block dropdown-toggle ps-2">{{username}}</span>
                        </a><!-- End Profile Iamge Icon -->
                    </ng-container>
                    <ng-container cpSlot="content">


                        <ul #profileDropdownContent class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                            <li class="dropdown-header">
                                <h6>{{username}}</h6>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>

                            <li>
                                <a class="dropdown-item d-flex align-items-center nav-link" (click)="logout()">
                                    <i class="bi bi-box-arrow-right"></i>
                                    <span>Sign Out</span>
                                </a>
                            </li>

                        </ul><!-- End Profile Dropdown Items -->
                    </ng-container>
                </app-dropdown>


            </li><!-- End Profile Nav -->

        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->

<!-- ======= Sidebar ======= -->

<app-navbar></app-navbar>


<main id="main" class="main">

    <router-outlet></router-outlet>

</main><!-- End #main -->
