<router-outlet></router-outlet>
<div class="notification">
    <div class="row justify-content-center align-items-center">
        <div class="col-auto">
            <div class="alert alert-dismissible fade" role="alert" #alert
                [class]="getNotificationSeverityCSS(this.notification.severity)">
                {{this.notification.text}}
                <button type="button" class="btn-close" aria-label="Close" (click)="dismissNotification()"></button>
            </div>
        </div>
    </div>
</div>
<div class="text-center loadingSpinner" id="loadingSpinner">
    <div style="display: flex;justify-content: center;align-content: center; height: 100%; flex-flow: wrap;">
        <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div style="width: 100%; height: 0"></div>
        <div style="color: ghostwhite">
            <span id="spinnerText"></span>
        </div>
    </div>
</div>
